<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Хувийн туслах</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #f5f5f5;
    }
    .msg {
      margin: 6px 0;
      padding: 8px 12px;
      border-radius: 12px;
      max-width: 70%;
      line-height: 1.4;
    }
    .user { background: #d1eaff; align-self: flex-end; }
    .ai { background: #e5e5e5; align-self: flex-start; }
    #inputBar {
      display: flex;
      padding: 8px;
      border-top: 1px solid #ccc;
    }
    #textInput {
      flex: 1;
      padding: 8px;
      font-size: 14px;
    }
    button {
      margin-left: 8px;
      padding: 8px 16px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="messages"></div>
  <div id="inputBar">
    <input id="textInput" placeholder="Type your message..." />
    <button id="sendBtn">Send</button>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("textInput");
    const sendBtn = document.getElementById("sendBtn");

    function addMessage(text, who) {
      const div = document.createElement("div");
      div.className = "msg " + who;
      div.textContent = text;
      div.style.alignSelf = who === "user" ? "flex-end" : "flex-start";
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function callAI(userText) {
      return new Promise(resolve => {
        setTimeout(() => resolve("AI: " + userText), 500);
      });
    }

    sendBtn.addEventListener("click", async () => {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      input.value = "";

      const reply = await callAI(text);
      addMessage(reply, "ai");
    });

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendBtn.click();
    });
  </script>
</body>
</html>
