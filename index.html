<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Хувийн туслах</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: url("images/ui3.jpg") no-repeat center center/cover;
    }

    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(4px);
      border-radius: 16px;
      margin: 8px;
      display: flex;
      flex-direction: column;
    }

    .msg {
      margin: 6px 0;
      padding: 10px 16px;
      border-radius: 18px;
      max-width: 70%;
      line-height: 1.4;
    }

    
    .user {
      background: rgba(209, 234, 255, 0.9);
      align-self: flex-end;
      border-bottom-right-radius: 4px; 
    }

    
    .ai {
      background: rgba(229, 229, 229, 0.9);
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    #inputBar {
      display: flex;
      padding: 8px;
      border-top: 1px solid #ccc;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
    }

    #textInput {
      flex: 1;
      padding: 12px 16px;
      font-size: 14px;
      border: 1px solid rgba(255,255,255,0.5);
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(8px);
      outline: none;
      color: #333;
    }

    button {
      margin-left: 8px;
      padding: 12px 24px;
      font-size: 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.5);
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(8px);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.4);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.6);
    }
  </style>
</head>
<body>
  <div id="messages"></div>
  <div id="inputBar">
    <input id="textInput" placeholder="Type your message..." />
    <button id="sendBtn">Send</button>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("textInput");
    const sendBtn = document.getElementById("sendBtn");

    function addMessage(text, who) {
      const div = document.createElement("div");
      div.className = "msg " + who;
      div.textContent = text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function callAI(userText) {
  const reply = await window.electronAPI.callAI(userText);
  return reply;
}


    sendBtn.addEventListener("click", async () => {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      input.value = "";

      const reply = await callAI(text);
      addMessage(reply, "ai");
    });

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendBtn.click();
    });
  </script>
</body>
</html>
